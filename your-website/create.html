      justify-content: flex-end;
      margin-bottom: 20px;

    .toggle-label {
      margin-right: 10px;
      color: #abb2bf;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    .toggle-switch.dark .toggle-slider {
      background-color: #2f2f2f;
    }
    .toggle-switch.dark .toggle-slider:before {
      transform: translateX(20px);
    }

function updateCanvas() {
