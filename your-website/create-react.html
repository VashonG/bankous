          <!DOCTYPE html>
          <html>
          <head>
            <title>React Code Block with package.json</title>
            <style>
    .code-block {
      margin: 20px;
      padding: 20px;
      background-color: #f2f2f2;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      display: block;
      margin: 10px auto;
    }
    #object-output {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      white-space: pre-wrap;
    }
  </style>
          </head>
          <body>
            <div class="code-block">
              <h3>React Code Block</h3>
              <textarea id="react-code" placeholder="Enter your React code here"></textarea>
              <button onclick="generateObject()">Generate Object</button>
              <div id="object-output"></div>
            </div>
            <div class="code-block">
              <h3>package.json Code Block</h3>
              <textarea id="package-json" placeholder="Enter your package.json content"></textarea>
              <button onclick="updateReactCodeBlock()">Update React Code Block</button>
            </div>
          </body>
          </html>
        </div>
      </div>
    </div>
  </section>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6487ac8fc3473ff5e50aa2ef" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="../js/webflow.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom-server.browser.development.js"></script>
  <script>
    function generateObject() {
      const code = document.getElementById('react-code').value;
      let generatedObject;
      try {
        generatedObject = eval(`(() => { return ${code} })()`);
      } catch (error) {
        console.error('Error generating object:', error);
        return;
      }
      const objectOutput = document.getElementById('object-output');
      objectOutput.textContent = JSON.stringify(generatedObject, null, 2);
      // Update package.json code block with generated object
      const packageJsonTextarea = document.getElementById('package-json');
      const packageJson = {
        ...JSON.parse(packageJsonTextarea.value),
        generatedObject
      };
      packageJsonTextarea.value = JSON.stringify(packageJson, null, 2);
    }
    function updateReactCodeBlock() {
      const packageJsonTextarea = document.getElementById('package-json');
      const packageJson = JSON.parse(packageJsonTextarea.value);
      const generatedObject = packageJson.generatedObject;
      if (!generatedObject) {
        console.error('Generated object not found in package.json');
        return;
      }
      const reactCodeTextarea = document.getElementById('react-code');
      reactCodeTextarea.value = JSON.stringify(generatedObject, null, 2);
    }
  </script>
</body>
